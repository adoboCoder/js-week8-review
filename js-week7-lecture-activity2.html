<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1 id="greeting">Hello&nbsp;</h1>
        <p>Looks like you are <span id="age"></span> years old and your hobbies include: <span id="hobbies"></span>!</p>
        <script>
            let textInput = document.getElementById("textarea");
            let form = document.querySelector("form");
            form.addEventListener("submit", event => {
                event.preventDefault();
                console.log(textInput.value);
            });
            sessionStorage.setItem("name", "Jamie");
            sessionStorage.setItem("age", 32);
            sessionStorage.setItem("hobbies", "reading, playing guitar, software development, fitness, and travel");
            let greeting = document.getElementById("greeting");
            let age = document.getElementById("age");
            let hobbies = document.getElementById("hobbies");
            greeting.innerText += sessionStorage.getItem("name");
            age.innerText = sessionStorage.getItem("age");
            hobbies.innerText += sessionStorage.getItem("hobbies");
        </script>
    
</body>
</html>
